<html>

<head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
    }

    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>


</head>

<body>

  <script type='module'>

      import * as THREE from "./build/three.module.js";
      import { MTLLoader } from "https://threejs.org/examples/jsm/loaders/MTLLoader.js";
      import { OBJLoader } from 'https://threejs.org/examples/jsm/loaders/OBJLoader.js';
      import { OrbitControls } from "./js/OrbitControl.js";


    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer({ antialias: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera.position.z = 200;

    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDampling = true;
    controls.campingFactor = 0.25;
    controls.enableZoom = true;

    // correct-set-of-lights
    var keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1)
    keyLight.position.set(-100, 0, 100);

    var fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75)
    keyLight.position.set(-100, 0, 100);

    var setLight = new THREE.DirectionalLight(0xffffff, 1.0)
    keyLight.position.set(-100, 0, 100).normalize();

    scene.add(keyLight);
    scene.add(fillLight);
    scene.add(setLight);
  
    var loader = new OBJLoader();
    loader.load('fichier_maison_3d/maison_export.obj',function (object) {
        object.position.y -= 60;
        scene.add(object)

      });


    var animate = function () {
      requestAnimationFrame(animate);

      controls.update();

      renderer.render(scene, camera);
    };

    animate();

  </script>
</body>

</html>
